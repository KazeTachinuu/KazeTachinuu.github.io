<!DOCTYPE html>
<style>
    html {
        height: 100vh;
    }
    body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: 1fr auto;
    }
    .footer {
        grid-row-start: 2;
        grid-row-end: 3;
    }
</style>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
        {{- partial "head.html" . -}}
    </head>
    <body class="{{.Section}}">
        <div class="wrapper">
            {{- partial "header.html" . -}}
            <main>
                {{- block "main" . }}{{- end }}
            </main>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
