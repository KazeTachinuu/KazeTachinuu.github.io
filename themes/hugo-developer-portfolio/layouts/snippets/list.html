{{ define "main" }}
{{ partial "page-title.html" . }}

<section class="uk-section uk-section-large">
  <div class="uk-container">
    <div class="uk-grid uk-child-width-1-3@m uk-child-width-1-2@s uk-grid-match" uk-grid>
      {{ range .Data.Pages }}
      <div>
        <a href="{{ .Permalink | relURL }}" class="uk-link-reset">
          <div class="uk-card uk-card-default uk-card-hover uk-border-rounded uk-box-shadow-small uk-inline uk-width-1-1 snippet-card" style="background-color: #333333;">
            <span class="uk-label uk-label-success uk-position-top-left snippet-language" style="color: #000;">{{ .Params.Language }}</span>
            <div class="uk-card-body">
              <h3 class="uk-card-title" style="color: #ffffff;">{{ .Title }}</h3>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const snippetLanguages = document.querySelectorAll(".snippet-language");

    snippetLanguages.forEach(function(language) {
      const languageName = language.innerText.trim().toLowerCase();
      switch (languageName) {
        case "python":
          language.style.backgroundColor = "#3572A5"; // Blue
          break;
        case "bash":
          language.style.backgroundColor = "#AC87C5"; // Yellow
          break;
        case "c/c++":
          language.style.backgroundColor = "#00ADD8"; // Cyan
          break;
        case "vimrc":
          language.style.backgroundColor = "#EF9595"; // Pastel Orange
          break;
        default:
          language.style.backgroundColor = "#6CB86E"; // Default: Green
      }
      language.style.color = "#ffffff"; // White text color for labels
    });
  });
</script>


{{ end }}
