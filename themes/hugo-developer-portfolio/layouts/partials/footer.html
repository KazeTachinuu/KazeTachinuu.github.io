<!-- footer -->
<footer class="footer">
  <div class="uk-container">
    <div class="footer-content">
      <div class="footer-info">
        <div class="uk-grid uk-grid-medium uk-child-width-1-1 uk-child-width-1-2@s" uk-grid>
          <div>
            <div class="footer-section">
              <h5 class="uk-margin-small-bottom">Email</h5>
              <a href="mailto:{{.Site.Params.footer.email}}" class="footer-link">
                <span uk-icon="icon: mail"></span>
                <span class="footer-text">{{.Site.Params.footer.email}}</span>
              </a>
            </div>
          </div>
          <div>
            <div class="footer-section">
              <h5 class="uk-margin-small-bottom">Location</h5>
              <div uk-lightbox>
                <a href="{{.Site.Params.footer.googlemaps}}" 
                   data-caption="{{.Site.Params.footer.address}}"
                   data-type="iframe"
                   class="footer-link">
                  <span uk-icon="icon: location"></span>
                  <span class="footer-text">{{.Site.Params.footer.address}}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="uk-divider-small uk-margin-medium">

    <div class="footer-copyright">
      <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-wrap">
        <a href="https://creativecommons.org/licenses/by/4.0/" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="uk-margin-small-right footer-cc">
          <img loading="lazy" 
               src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" 
               alt="Creative Commons">
          <img loading="lazy" 
               src="https://mirrors.creativecommons.org/presskit/icons/by.svg" 
               alt="CC-BY">
        </a>
        <span class="uk-text-small text-muted">
          Â© {{ now.Year }} {{.Site.Params.Author}}. All rights reserved.
        </span>
      </div>
    </div>
  </div>
</footer>

<style>
.footer {
  background-color: var(--footer-bg);
  padding: 3rem 0;
  margin-top: auto;
  border-top: 1px solid var(--footer-border);
}

.footer-section {
  margin-bottom: 1.5rem;
}

.footer h5 {
  color: var(--footer-heading-color);
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
}

.footer-link {
  display: inline-flex;
  align-items: center;
  color: var(--footer-text);
  text-decoration: none;
  transition: color 0.2s ease;
}

.footer-link:hover {
  color: var(--footer-link-color);
  text-decoration: none;
}

.footer-link .uk-icon {
  margin-right: 0.5rem;
  color: var(--footer-link-color);
}

.footer-text {
  word-break: break-word;
}

.footer-copyright {
  color: var(--footer-text);
  font-size: 0.9rem;
}

.footer-cc {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
}

.footer-cc img {
  height: 1.2em;
  width: 1.2em;
  transition: opacity 0.2s ease;
}

.footer-cc:hover img {
  opacity: 0.8;
}

/* Dark mode adjustments */
[data-theme="dark"] .footer {
  background-color: var(--footer-bg);
  border-color: var(--footer-border);
}

[data-theme="dark"] .footer-link {
  color: var(--footer-text);
}

[data-theme="dark"] .footer-link:hover {
  color: var(--footer-link-color);
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .footer {
    padding: 2rem 0;
  }

  .footer-section {
    margin-bottom: 1.25rem;
    text-align: center;
  }

  .footer-link {
    justify-content: center;
  }

  .footer-copyright {
    text-align: center;
  }

  .uk-divider-small {
    margin: 1.5rem auto;
    width: 50%;
  }
}
</style>

{{ "<!-- JS Plugins -->" | safeHTML }}
{{ range .Site.Params.plugins.js}}
<script src="{{ .URL | absURL }}"></script>
{{ end }}
